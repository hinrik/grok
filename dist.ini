name             = grok
abstract         = Perl 6 documentation reader
author           = Hinrik Örn Sigurðsson <hinrik.sig@gmail.com>
copyright_holder = Hinrik Örn Sigurðsson
license          = Artistic_2_0

[@AVAR]
dist               = grok
authority          = cpan:HINRIK
bugtracker         = rt
use_CompileTests   = 0
nextrelease_format = %-5v %{ccc MMM d HH:mm:ss V YYYY}d
github_user        = hinrik
git_tag_message    = CPAN release %v
no_AutoPrereq      = 1

[Prereqs / RuntimeRequires]
perl                     = 5.006
Getopt::Long             = 2.33
IO::Interactive          = 0
IO::Socket::SSL          = 0
File::HomeDir            = 0
File::ShareDir           = 0
File::Temp               = 0
LWP::UserAgent           = 0
Perl6::Doc               = 0.47
Perl6::Perldoc           = 0.0.5
Perl6::Perldoc::To::Ansi = 0.07
Pod::Text::Ansi          = 0.04
Pod::Xhtml               = 0
Pod::Parser              = 1.36

[Prereqs / RuntimeRecommends]
Term::ProgressBar        = 0
Win32::Console::ANSI     = 0

[Prereqs / TestRequires]
Test::More               = 0.47
Test::Script             = 1.07
